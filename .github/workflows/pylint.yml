steps:
  - uses: actions/checkout@v4

  - name: Set up Python
    uses: actions/setup-python@v5
    with:
      python-version: '3.x'

  - name: Install dependencies
    run: |
      python -m pip install --upgrade pip

  - name: Lint with Ruff
    run: |
      pip install ruff
      ruff check --output-format=github .
    continue-on-error: true
